<div class="col-sm-6">
  <div class="col-padding">
    <div class="d-flex justify-content-between">
      <h4>스포츠 기자</h4>
      <a class="mt-1" href="#">더 보기</a>
    </div>
    {% if sports_reporters %}
      <div class="list-group list-cust">
        {% for reporter in sports_reporters %}
          <a href="{% url 'reporters:reporter_articles' reporter_id=reporter.id %}" class="list-group-item">{{reporter.name}}</a>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
